    <input value="0" readonly="readonly" type="text" name="total" />
    <hr>
    <div id="licznik"></div><br>
    <div id="wybor"></div><br>
    <div id="dostawa2"></div>
    </div>  
        <script>
        function totalIt () {
            var input = document.getElementsByName("order");
            var total = 0;
            var licznik=0;
            var bonus;
            var radioButtons = document.getElementsByName("radio");
            

            for (var i = 0; i < radioButtons.length; i++)
            {
                if(radioButtons[i].checked == true)
                bonus=parseInt(radioButtons[i].value);
            }

            for (var i = 0;  i < input.length; i++) {
                if (input[i].checked) {
                    total += parseFloat(input[i].value);
                    licznik++;
                }
            }

        total=total-(total*bonus/100);

            document.getElementsByName("total")[0].value = total
            document.getElementById("licznik").innerHTML="Wybrałeś "+licznik+ " przedmioty";

            if (total>200) {
                document.getElementById("dostawa2").innerText = "Dostawa od 200 zł jest darmowa";
            }
            else {
                document.getElementById("dostawa2").innerText = "Dostawa poniżej 200 zł kosztuje 20 zł, razem : " + (total + 20);    }


                var e = document.getElementById("kurier");
                var strUser = e.options[e.selectedIndex].text;

                document.getElementById("wybor").innerHTML ="Wybrales kuriera : " + strUser;
            }
        </script>
